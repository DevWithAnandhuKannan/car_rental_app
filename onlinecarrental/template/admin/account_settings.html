{% extends 'admin/base.html' %}
{% load static %}

{% block extrastyle %}
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --text-muted: #6c757d;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            background-color: white;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px 15px;
            border: 1px solid #ced4da;
            width: 100%;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 5px rgba(44, 62, 80, 0.2);
        }

        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 0.8;
        }

        .btn {
            padding: 10px 25px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .btn-update {
            background-color: var(--primary-color);
        }

        .btn-password {
            background-color: var(--success-color);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .alert {
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            .card-body {
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <!-- Profile Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Admin Profile</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'admin_settings' %}">
                    {% csrf_token %}
                    <input type="hidden" name="update_profile" value="1">
                    
                    <input type="hidden" name="id" value="{{ adminData.id }}">
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ adminData.username }}" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ adminData.email }}" required>
                    </div>

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ adminData.first_name }}">
                    </div>

                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ adminData.last_name }}">
                    </div>

                    <div class="form-group">
                        <label for="date_joined">Date Joined</label>
                        <input type="text" class="form-control" id="date_joined" value="{{ adminData.date_joined }}" readonly>
                    </div>

                    <div class="form-group">
                        <label for="last_login">Last Login</label>
                        <input type="text" class="form-control" id="last_login" value="{{ adminData.last_login }}" readonly>
                    </div>

                    <button type="submit" class="btn btn-update text-white">Update Profile</button>
                </form>
            </div>
        </div>

        <!-- Password Reset Section -->
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Change Password</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{% url 'admin_settings' %}">
                    {% csrf_token %}
                    <input type="hidden" name="change_password" value="1">
                    
                    <div class="form-group">
                        <label for="old_password">Current Password</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>

                    <div class="form-group">
                        <label for="new_password1">New Password</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                    </div>

                    <div class="form-group">
                        <label for="new_password2">Confirm New Password</label>
                        <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    </div>
                    
                    <button type="submit" class="btn btn-password text-white">Change Password</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
