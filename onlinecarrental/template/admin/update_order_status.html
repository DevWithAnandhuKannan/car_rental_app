{% extends 'admin/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <h2>Update Order Status</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="order_status">Order Status</label>
            <select class="form-control" id="order_status" name="order_status">
                <option value="Pending" {% if order.order_status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Shipped" {% if order.order_status == 'Shipped' %}selected{% endif %}>Shipped</option>
                <option value="Delivered" {% if order.order_status == 'Delivered' %}selected{% endif %}>Delivered</option>
                <option value="Canceled" {% if order.order_status == 'Canceled' %}selected{% endif %}>Canceled</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payment_status">Payment Status</label>
            <select class="form-control" id="payment_status" name="payment_status">
                <option value="Paid" {% if order.payment_status == 'Paid' %}selected{% endif %}>Paid</option>
                <option value="Pending" {% if order.payment_status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="Refunded" {% if order.payment_status == 'Refunded' %}selected{% endif %}>Refunded</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tracking_id">Tracking ID</label>
            <input type="text" class="form-control" id="tracking_id" name="tracking_id" value="{{ order.tracking_id }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
