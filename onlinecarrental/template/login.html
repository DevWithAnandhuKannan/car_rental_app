{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 text-dark" style="width: 400px;">
            <h3 class="text-center">Login</h3>

            <!-- Display error message if login fails -->
            {% if error_message %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Email</label>
                    <input type="email" name="email" id="id_username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'user:signup' %}" class="text-primary">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
